<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game UID Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    h2 {
      color: #666666;
      margin-top: 0;
    }

    /* Styling for the dropdown */
    #gameSelect {
      width: 80%;
      padding: 8px;
      margin: 20px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Styling for the password input field */
    #passwordInput {
      width: 80%;
      padding: 8px;
      margin: 20px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Styling for the confirm button */
    #confirmButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #confirmButton:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Game UID Confirmation</h1>
    <h2>Enter the game name and password</h2>
    <!-- The game selection dropdown with FIFA Mobile as the default option -->
    <select id="gameSelect">
      <option value="fifa" selected>FIFA Mobile</option>
      <option value="freefire">Free Fire</option>
    </select>

    <!-- The password input field -->
    <input type="password" id="passwordInput">

    <!-- The button used to confirm the password -->
    <button id="confirmButton">Confirm</button>

    <script>
      // Get the button element
      var confirmButton = document.getElementById("confirmButton");

      // Add click event listener to the button
      confirmButton.addEventListener("click", function () {
        // Get the game selection dropdown and password input field
        var gameSelect = document.getElementById("gameSelect");
        var passwordInput = document.getElementById("passwordInput");
        var game = gameSelect.value.toLowerCase(); // Convert game name to lowercase

        // Check if the entered password matches the respective game's confirm pin
        if (game === "fifa" && passwordInput.value === "7B9A6A36") {
          // FIFA Mobile UID is correct, redirect to "fifa.html"
          window.location.href = "fifa.html";
        } else if (game === "freefire" && passwordInput.value === "F065869E") {
          // Free Fire UID is correct, redirect to "ff.html"
          window.location.href = "ff.html";
        } else {
          // Password is incorrect or game not selected, display an error message
          alert("Incorrect password or game selection. Access denied!");
        }
      });
    </script>
  </div>
</body>

</html>
